version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: puskesmas-db
    environment:
      POSTGRES_DB: puskesmas_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./database:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data
    networks:
      - puskesmas-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  tomcat:
    image: tomcat:10.1-jdk11
    container_name: puskesmas-tomcat
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/puskesmas_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      CATALINA_OPTS: "-Xms512m -Xmx1024m"
    ports:
      - "8080:8080"
    volumes:
      - ./target/inventory.war:/usr/local/tomcat/webapps/inventory.war
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - puskesmas-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/inventory/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  puskesmas-network:
    driver: bridge

volumes:
  postgres_data:
